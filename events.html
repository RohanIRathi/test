<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITSF</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css"
    integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
  <link rel="stylesheet" href="yashvs.css">

</head>

<body style="background-color:lightgrey;">
  <div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <div class="header">
            <a href="index.html"><img src="media\images\logo.png" class="logo" alt="ITSF Logo"></a>
            <h1 style="text-align: center;">Information Technocrats Student Forum VIIT</h1>
          </div>
        </div>

        <div class="bs-component">
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="top-navbar">
              <a class="navbar-brand" href="index.html">ITSF VIIT</a>
              <div class="header">
                <a href="javascript:void(0);" class="icon" id="icon" onclick="collapse()">
                  <i class="fa fa-bars" style="text-align: center;"></i>
                </a>
              </div>
            </div>
            <div class="navlinks" id="navbarColor01" style="float: right;">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Codechef</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="events.html">Events<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <form class="form-inline my-2 my-lg-0" style="float: right;">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="box">
    <div class="jumbotron" class="Progate">
      <p class="display-3" style="font-family: sans-serif;font-size:xxx-large;">Progate</p>
      <p class="lead">.</p>
      <hr class="my-4">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        <span id="dots1">...</span><span id="description1" style="display: none;">
          It uses utility classes for typography and spacing to space content out within the larger container.
        </span>
      </p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" id="button2" role="button" onclick="read1()">Learn more</a>
        <script type="text/javascript">
          var i = 0;
          function read1() {
            if (!i) {
              document.getElementById("description1").style.display = "block";
              document.getElementById("dots1").style.display = "none";
              document.getElementById("button2").innerHTML = "Read Less";
              i = 1;
            }
            else {
              document.getElementById("description1").style.display = "none";
              document.getElementById("dots1").style.display = "inline";
              document.getElementById("button2").innerHTML = "Learn More";
              i = 0;
            }
          }
        </script>
      </p>

    </div>
  </div>
  <script>
    function collapse() {
      var x = document.getElementById("navbarColor01");
      var ico = document.getElementById("icon");
      if (x.className === "navlinks" && ico.className === "icon") {
        x.className = x.className.concat("-responsive");
        ico.className = ico.className.concat("-responsive");
      } else {
        x.className = "navlinks";
        ico.className = "icon";
      }
    }
  </script>

</body>

</html>
